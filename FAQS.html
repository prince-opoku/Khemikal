<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><a href="FAQS.html">FAQ</a></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .faq-section {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .faq-section h2 {
            margin-top: 0;
        }
        .faq {
            margin-bottom: 10px;
        }
        .faq h3 {
            margin: 0;
            cursor: pointer;
            padding: 10px;
            background: #77aaff;
            color: #fff;
            border-radius: 5px;
        }
        .faq p {
            display: none;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>FAQs</h1>
            <nav>
               
            </nav>
        </div>
    </header>
    <div class="container">
        <section class="faq-section">
            <h2>Frequently Asked Questions</h2>
            <div class="faq">
                <h3>Question 1: What is your return policy?</h3>
                <p>Answer: Our return policy is ...</p>
            </div>
            <div class="faq">
                <h3>Question 2: How do I track my order?</h3>
                <p>Answer: You can track your order by ...</p>
            </div>
            <div class="faq">
                <h3>Question 3: Can I purchase items in bulk?</h3>
                <p>Answer: Yes, you can purchase items in bulk by ...</p>
            </div>
        </section>
    </div>
    <script>
        document.querySelectorAll('.faq h3').forEach(faq => {
            faq.addEventListener('click', () => {
                faq.nextElementSibling.style.display = faq.nextElementSibling.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
    <a href="index.html" >Back</a>
</body>
</html>
